<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TensorFlow.js Tutorial</title>

  <!-- Import TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <!-- Import tfjs-vis -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

  <!-- Import the data file -->
  <script src="data.js" type="module"></script>

  <!-- Import the main script file -->
  <script src="script.js" type="module"></script>
<!--
  <script src="predict.js" type="module"></script>-->


</head>

<body>
	  <h1>TensorFlow.js Tutorial</h1>
	<h2>CNN</h2>
	<div id="training-container">
		<!-- Sliders for adjusting parameters -->
		<div>
			<label for="batch-size-slider">Batch Size:</label>
			<input type="range" id="batch-size-slider" min="1" max="2048" value="1024" step="1" >
			<span id="batch-size-value">512</span>
		</div>
		<div>
			<label for="train-data-size-slider">Train Data Size:</label>
			<input type="range" id="train-data-size-slider" min="1" max="55000" value="2500" step="1" >
			<span id="train-data-size-value">2500</span>
		</div>
		<div>
			<label for="test-data-size-slider">Test Data Size:</label>
			<input type="range" id="test-data-size-slider" min="1" max="10000" value="500" step="1" >
			<span id="test-data-size-value">500</span>
		</div>
	</div>
	<button id="train-btn">Train</button>
	<button id="predict-btn">Predict</button>
	<div style="width: 96px; height: 96px; display: flex; margin: 2rem 0;" id="image-div"></div>
    <div id="info-div"></div>
</body>
</html>
